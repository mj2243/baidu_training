<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body onload="listPollutedcities()">


    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
            <li>第二名：福州（样例），10</li> -->
    </ul>
    <!-- <button onclick="listPollutedcities()">点击这里</button>-->
    <script type="text/javascript">

        var aqiData = [
          ["北京", 90],
          ["上海", 50],
          ["福州", 10],
          ["广州", 50],
          ["成都", 90],
          ["西安", 100]
        ];

        function listPollutedcities() {

            /*
          在注释下方编写代码
          遍历读取aqiData中各个城市的数据
          将空气质量指数大于60的城市显示到aqi-list的列表中
          */
            //清除原来的数据
            /*   aqiData.forEach(function(i,e))
               {

               }*/
            var ulpc = document.getElementById("aqi-list");
            aqiData.sort(function (a, b) { return a[1] < b[1] ? 1 : -1 });
            var index = 1;
            for (x in aqiData) {
                if (aqiData[x][1] > 60)  //删除该元素
                {
                    var li = document.createElement("li");
                    li.innerHTML = "第" + index.toString() + "名：" + aqiData[x].concat();
                    ulpc.appendChild(li);
                    ++index;
                }
            }

        }

    </script>

</body>

</html>
